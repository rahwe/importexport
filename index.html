<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&display=swap"
      rel="stylesheet"
    />


    <link href="fonts/fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css">

    <title>Winglobal</title>

  </head>
  <body>
    <aside class="sidebar">
      <div class="toggle">
        <a href="#" class="burger js-menu-toggle" data-toggle="collapse" data-target="#main-navbar" >
          <span></span>
        </a>
      </div>
      <div class="side-inner">
        <div class="profile">
          <img src="images/person_1.jpg" alt="Image" class="img-fluid" />
          <h3 class="name">Duma</h3>
          <span class="country">ID: 012732832</span>
        </div>

        <div class="nav-menu">
          <ul>
            <li class="active">
              <a href="setting.html"><span class="fas fa-cog mr-3"></span>Setting</a>
            </li>
            <li>
              <a href="service.html"><span class="fas fa-phone-alt mr-3"></span>Service</a>
            </li>
            <li>
              <a href="term_condition.html"
                ><span class="fas fa-bell mr-3"></span>Term & Condition</a
              >
            </li>
            <li>
              <a href="login.html"><span class="fas fa-sign-out-alt mr-3"></span>Sign out</a>
            </li>
          </ul>
        </div>
        <div class="version">Version 1.0.0</div>
      </div>
    </aside>

    <div class="fixed-top">
      <nav class="navbar navbar-dark bg-light d-flex justify-content-center">
        <img src="images/white-logo.png" alt="winglobal">
        <div class="title-head">
          <h5 class="logo-title">詠奉國際</h5>
          <span class="logo-sub-title text-uppercase">Win take global co., LTD</span>
        </div>
      </nav>
    </div>
    
    <main class="page-content-wrapper">
      <div class="container mb-3">
        <div class="row">
          <div class="col-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/slides/slide_1.png" class="d-block w-100 img-fluid" alt="slide">
                </div>
                <div class="carousel-item">
                  <img src="images/slides/slide_2.jpg" class="d-block w-100 img-fluid" alt="slide">
                </div>
                <div class="carousel-item">
                  <img src="images/slides/slide_3.png" class="d-block w-100 img-fluid" alt="slide">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     
      <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <form>
                <div class="form-search">
                  <div class="scan">
                    <a href="qrscan.html" class="qr-btn">
                      <img src="images/icon/scan.png" alt="scan">
                    </a>
                  </div>
                  <div class="input-search">
                    <input type="text" class="form-control" placeholder="Enter tracking number">
                  </div>
                  <div class="search">
                    <img src="images/icon/search.png" alt="search">
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="service-wrapper">
            <div class="container">
              <div class="row text-center">
                <div class="col-4">
                  <div class="service-item">
                    <a href="shipment.html">
                      <div class="card">
                        <img src="images/shipment.png" class="card-img-top img-fluid" alt="shippment">
                        <span class="service-name">Shipment</span>
                      </div>
                    </a>
                  </div>
                </div>
                <div class="col-4">
                  <div class="service-item">
                    <a href="tracking.html">
                      <div class="card">
                        <img src="images/tracking.png" class="card-img-top" alt="tracking">
                        <span class="service-name">Tracking</span>
                      </div>
                    </a>
                  </div>
                </div>
                <div class="col-4">
                  <div class="service-item">
                    <a href="shipping_rate.html">
                      <div class="card">
                        <img src="images/warehouse.png" class="card-img-top" alt="warehouse">
                        <span class="service-name">Rates</span>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      <div class="footer-section">
        <div class="container">
          <div class="row d-flex justify-content-between px-3">
            <div class="menu-bottom text-center">
              <a href="index.html" class="footer-menu active-menu">
                <i class="fas fa-home fa-lg active-menu"></i>
                <figcaption>Home</figcaption>
              </a>
            </div>
            <div class="menu-bottom text-center">
              <a href="notification.html" class="footer-menu">
                <i class="fas fa-bell fa-lg"></i>
                <figcaption>Notification</figcaption>
              </a>
            </div>
            <div class="menu-bottom text-center">
              <a href="warehouse.html" class="footer-menu">
                <i class="fas fa-pallet fa-lg"></i>
                <figcaption>warehouse</figcaption>
              </a>
            </div>
            <div class="menu-bottom text-center">
              <a href="nearby.html" class="footer-menu">
                <i class="fas fa-map-pin fa-lg"></i>
                <figcaption>Nearby</figcaption>
              </a>
            </div>
            <div class="menu-bottom text-center">
              <a href="service.html" class="footer-menu">
                <i class="fas fa-headset fa-lg"></i>
                <figcaption>Service</figcaption>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script defer src="fonts/fontawesome/js/all.js"></script>
    <script src="js/html5-qrcode.min.js"></script>

  </body>
</html>
