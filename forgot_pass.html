    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap"

    />

    <link

  <body>

    <div class="fixed-top">
        <nav class="navbar navbar-dark p-4">
            <a href="login.html" class="backward">
                <img src="images/icon/back_black.png" alt="back"> 
            </a>
        </nav>
    </div>
    
    <main>
      <div class="register-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="card-body">
                      <form>
                        <h2 class="register-title text-center mb-3">Reset Password</h2>
                        <div class="form-group">
                          <label for="name">Email</label>
                          <input type="text" class="form-control" placeholder="Your e-mail">
                        </div>
                        <div class="form-group text-center">
                          <a href="email_confirmation.html" type="submit" class="btn btn-primary btn-block btn-sm"> Reset </a>
                        </div>
                        
                      </form>
                    </div>
                  </div>
                    
                </div>
            </div>
        </div>
      </div>
      <div class="footer-lang">
        <img src="images/background.png" alt="background" width="100%">
      </div>
    </main>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
