<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"/>

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap"/>

    <link
      href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&display=swap"/>

      <link rel="stylesheet" href="fonts/fontawesome/css/all.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css">

    <title>Winglobal</title>
  </head>
  <body>
    <div class="fixed-top">
      <nav class="navbar navbar-dark bg-light d-flex">
        <a href="shipment.html">
          <img src="images/icon/back.png" alt="winglobal">
        </a>
        <div class="title-head">
          <p class="logo-sub-title">Shipment</p>
        </div>
      </nav>
    </div>
    <main class="page-content-wrapper">
      <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="step-wrap">
                <div class="step-one complete-ball">1</div>
                <span class="line-one complete-line"></span>
                <div class="step-two complete-ball">2</div>
                <span class="line-two"></span>
                <div class="step-three">3</div>
              </div>
          </div>
        </div>
      </div>

      <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="content">

                <div class="card">
                  <h6 class="card-header">Recipient information</h6>
                  <div class="card-body">
                    <form>
                      <div class="reciever">

                          <div class="form-group">
                            <label>Recipient Name<span class="must-mark">*</span></label>
                            <input type="text" class="form-control" placeholder="Input name">
                          </div>
                          <label>Recipient phone number <span class="must-mark">*</span></label>
                          <div class="form-row mb-2">
                            <div class="col-4">
                              <select class="form-control">
                                <option>Select</option>  
                              <option>+885</option>
                              <option>+1</option>
                              <option>+93</option>
                              <option>+213</option>
                              <option>+277</option>
                            </select>
                          </div>
                          <div class="col-8">
                            <input type="text" class="form-control" placeholder="123-456-789">
                          </div>
                          </div>

                          <div class="form-group mb-2">
                            <label>Select Destination: <span class="must-mark">*</span></label>
                            <select class="form-control">
                                <option>Tap here to set destination</option>
                                <option>Taiwan</option>
                                <option>China</option>
                                <option>Cambodia</option>
                                <option>Thai</option>
                                <option>Vietname</option>
                            </select>
                          </div>
                          
                          <div class="form-group">
                            <label>Location</label>
                            <textarea class="form-control" rows="3" placeholder="Tap here to set origin"></textarea>
                          </div>
                          
                          <a href="item.html" class="btn btn-primary btn-sm btn-block">Next</a>
                      </div><!--End reciever-->
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-section">
        <div class="container">
          <div class="row d-flex justify-content-between px-3">
            <div class="menu-bottom text-center">
              <a href="index.html" class="footer-menu active-menu">
                <i class="fas fa-home fa-lg active-menu"></i>
                <figcaption>Home</figcaption>
              </a>
            </div>
            <div class="menu-bottom text-center">
              <a href="notification.html" class="footer-menu">
                <i class="fas fa-bell fa-lg"></i>
                <figcaption>Notification</figcaption>
              </a>
            </div>
            <div class="menu-bottom text-center">
              <a href="warehouse.html" class="footer-menu">
                <i class="fas fa-pallet fa-lg"></i>
                <figcaption>warehouse</figcaption>
              </a>
            </div>
            <div class="menu-bottom text-center">
              <a href="nearby.html" class="footer-menu">
                <i class="fas fa-map-pin fa-lg"></i>
                <figcaption>Nearby</figcaption>
              </a>
            </div>
            <div class="menu-bottom text-center">
              <a href="service.html" class="footer-menu">
                <i class="fas fa-headset fa-lg"></i>
                <figcaption>Service</figcaption>
              </a>
            </div>
          </div>
        </div>
      </div>

    </main>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/owl.carousel.min.js"></script>
  </body>
</html>
