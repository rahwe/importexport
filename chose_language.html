<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Castoro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Winglobal</title>
  </head>
  <body>
    
    <main>
      <div class="lang-section-header">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 text-center">
              <div class="w-logo">
                <img src="images/logo_big.png" alt="winglobal" class="img-fluid" width="130px"/>
                <h2 class="lang-title">WinGlobal</h2>
                <p class="lang-sub">Win take global co., LTD</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="chose-language">
        <div class="container">
          <div class="row">
            <div class="lang-menu">
              <div class="form-check">
                <div class="form-check">
                  <div class="lang-item">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                      Khmer
                    </label>
                  </div>
                </div>
                <div class="form-check">
                  <div class="lang-item">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked>
                    <label class="form-check-label" for="exampleRadios2">
                      English
                    </label>
                  </div>
                </div>
                <div class="form-check">
                  <div class="lang-item">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                      Chinese
                    </label>
                  </div>
                </div>
              <div class="form-check">
                <div class="lang-enter">
                  <a href="login.html">Enter</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-lang">
        <img src="images/background.png" alt="background" width="100%">
      </div>
    </main>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
